<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>属性绑定和双向数据绑定</title>
  <script src="./vue/vue.js"></script>
</head>

<body>
  <div id="root">
    <div :title="title">hello world</div> <!-- 属性绑定 v-bind:属性 ==> :属性 -->
    <input v-model="content"> <!-- 双向数据绑定 v-model 一般与input/select/textarea一起使用 -->
    <div>{{content}}</div>
  </div>
  
  <script>
    new Vue({
      el: "#root",
      data: {
        title: "this is hello world",
        content: "this is content"
      }
    })
  </script>
</body>

</html>
