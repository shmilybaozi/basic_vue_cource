<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>v-if</title>
  <script src="./vue/vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- v-if的隐藏是 直接删除DOM元素 -->
    <h1> v-if 条件 </h1>
    <button @click="fail = !fail">Toggle Fail</button>
    <button @click="success = !success">Toggle Success</button>

    <p v-if="fail">网络连接错误：404</p>
    <p v-else-if="success">网络连接错误：200</p>
    <!-- v-else-if 和v-if 两个中只能有一个显示出来 -->
  </div>
  <script>
    new Vue({
      el: "#root",
      data: {
        fail: false,
        success: false
      }
    })
  </script>
</body>

</html>
