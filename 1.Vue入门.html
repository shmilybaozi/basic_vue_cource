<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue入门</title>
  <script src="./vue/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1 @click="handleClick">{{content}}</h1>
  </div>

  <script>
    new Vue({
      el: "#root",
      data: {
        content: "hello"
      },
      methods: {
        handleClick: function () {
          this.content = "world"
        }
      }
    })
  </script>
</body>

</html>
