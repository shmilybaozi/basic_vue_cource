<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>v-show</title>
  <script src="./vue/vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- v-show的隐藏是 使元素display:none -->
    <h1> v-show 条件 </h1>
    <button @click="fail = !fail">Toggle Fail</button>
    <button @click="success = !success">Toggle Success</button>

    <p v-show="fail">网络连接错误：404</p>
    <p v-show="success">网络连接错误：200</p>

  </div>
  <script>
    new Vue({
      el: "#root",
      data: {
        fail: false,
        success: false
      }
    })
  </script>
</body>

</html>
